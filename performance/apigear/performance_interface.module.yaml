    properties:
      - { name: propInt, type: int }
      - { name: propFloat, type: float }
      - { name: propString, type: string }
    operations:
      - name: funcInt
        params:
          - { name: paramInt, type: int }
        return:
          type: int
      - name: funcFloat
        params:
          - { name: paramFloat, type: float }
        return:
          type: float
      - name: funcString
        params:
          - { name: paramString, type: string }
        return:
          type: string
    signals:
      - name: sigInt
        params:
          - { name: paramInt, type: int }
      - name: sigFloat
        params:
          - { name: paramFloat, type: float }
      - name: sigString
        params:
          - { name: paramString, type: string }